apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.tchip.gaodenavi"
        minSdkVersion 14
        targetSdkVersion 19
        ndk {
            abiFilters "armeabi"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/AMap_ Location_v1.4.0_20150830.jar')
    compile files('libs/AMap_ Navi_v1.3.0_20150828.jar')
    compile files('libs/Android_Map_V3.0.20150831.jar')
    compile files('libs/MapApiServices.jar')
    compile files('libs/Msc.jar')
    compile files('libs/Sunflower.jar')
}
